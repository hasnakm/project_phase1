    <div class="outer-div container-fluid border ml-40 mr-40 mt-2 mb-2 col-md-5">
        <div class="" >
          <div  class="inner-div text-center">
            <h2 class="m-2 pt-2">Sign up Form</h2></div>
            
            <form id="signupform">
              <label for="firstname" class="m-2 label-style">First name
                <input name="firstname" class="textbox" type="text" placeholder="First name" >
              </label>
              <label for="lastname" class="m-2 label-style">Second name
                <input name="lastname" class="textbox" type="text" placeholder="Last name" >
              </label>  
              <label for="date_of_birth" class="m-2 label-style">Date of birth
                <input name="date_of_birth" id="date_of_birth" class="textbox" type="date" onchange="calculateAge()" placeholder="Date of Birth" max="2022-12-31">
              </label>  
              <label for="age" class="m-2 label-style">Age
                <input name="age" id="age" class="textbox"  type="text" placeholder="Age" readonly>
              </label>
              <label for="gender" class="m-2 label-style">Gender
                <input  class="ml-2 genderInput" type="radio" name="gender" value="Female">Female
                <input  class="m-2 " type="radio" name="gender" value="Male">Male 
                <input  class="m-2 " type="radio" name="gender" value="Other">Other
              </label>
              <label for="phonenumber" class="m-2 label-style">Phone number
                <input name="phonenumber" class="textbox" type="number" placeholder="Phone number" >
              </label>
              <label for="emailaddress" class="m-2 label-style">Email
                <input name="emailaddress" class="textbox" type="email" placeholder="Email address" >
              </label>
              <label for="address" class="m-2 label-style">Address 
                <textarea name="address" id="" class="textarea-style" rows="3" placeholder="Address" ></textarea>
              </label>  
              <label for="stateSelect" class="m-2 label-style">State: 
                <select id="stateSelect" name="stateSelect" size="1" class="select-style p-1" onchange="makeSubmenu(this.value)">
                  <option value="">Select state</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Tamilnadu">Tamilnadu</option>
                  <option value="Karnataka">Karnataka</option>
                </select>
              </label> 
              <label for="citySelect" class=" m-2 label-style">City:
                <select name="citySelect" id="citySelect" size="1" placeholder="Select City" class="p-1 select-style">
                  <option value="">Select city</option>
                  <option></option>
                </select>
              </label>
              <label for="username" class="m-2 label-style">Username  
                <input name="username" class="textbox" type="text" placeholder="Username" >
              </label>
              <label for="password" class="m-2 label-style">Password  
                <input name="password" class="textbox" type="password" placeholder="Password" >
              </label>
              <label for="confirm_password" class="m-2 label-style">Confirm password
                <input name="confirm_password" class="textbox" type="password" placeholder="Confirm password" >
              </label>  
            <input class="form-control p-2 m-2"  style="background-color: blueviolet; color: white;" type="submit" value="Sign up">
            <h6 class="text-center">Already have an account? <a href="login.html" style="text-decoration: none;">Login now</a></h6>
            </form>
