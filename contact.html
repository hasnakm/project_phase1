    <div class="highlight container-fluid" style="background-color: rgb(223, 212, 233); ">
        <div class="clearfix ">
            
            <h1 style="color: rgb(107, 88, 107);">Contact Us</h1>
        
            <div class="row container-fluid">
                <div class=" col-md-4 col-12 ">
                    <br>
                    <table>
                        <tr><th>Call us</th></tr>
                        <tr><td>9500000000</td></tr>
                        
                        <tr><th>Email us</th></tr>
                        <tr><td>contact@gmail.com</td></tr>
                        
                        <tr><th>Address</th></tr>
                        <tr><td>Macro Tech</td></tr>
                        <tr><td>Software Company</td></tr>
                        <tr><td>Infopark, Kakanad</td></tr>
                        
                        <tr><th>Time</th></tr>
                        <tr><td>10:00 am to 05:00 pm</td></tr>
                        
    
                    </table>
                        
                    
                  
                </div>
                <div class="mt-2 col-md-8 col-12 " >
                    
                  <form id="contactform">
                    
                        
                            <h2 class="message-head text-center">Send message</h2>
                           <div class="div1">
                            <label for="firstname" class="m-2 label-style">First name
                                <input type="text" name="firstname"  placeholder="First name" class="input-box">
                              </label> 
                              
                                <label for="lastname" class="m-2 label-style">Last name
                                    <input type="text" name="lastname"  placeholder="Last name" class="input-box">
                                  </label>
                                </div>
                                <div class="div2">
                                <label for="phonenumber" class="m-2 label-style">Phone number
                                    <input type="number" name="phonenumber"  placeholder="Phone number" class="input-box">
                                  </label>
                                    <label for="emailaddress" class="m-2 label-style">Email address
                                        <input type="email" name="emailaddress"  placeholder="Email address" class="input-box">
                                      </label></div>
                         <div class="div3">
                            <label for="message" class="m-2 message-style">Message
                            <textarea name="message" id="" rows="3" cols="100" placeholder="Message" class=" p-2 messagearea-style">
                            </textarea>
                            </label>
                        </div>
                         
                    <input class=" p-2  contact-btn"  type="submit" placeholder="Send Message" value="Send Message">
                    
    
                </form> 
              
                </div>
